<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfert de Stock</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
     <!-- Sidebar -->
     <div class="sidebar">
        <div class="logo-container">
            <div class="logo">
                <img src="logo1111 (3).png" alt="TechStore Logo">
            </div>
            <div class="logo-text">TechStore</div>
        </div>
        
        <div class="nav-menu">
            <a href="index.html" class="nav-item">
                <i class="fas fa-home"></i>
                <span>Dashboard</span>
            </a>
            <a href="stock.html" class="nav-item">
                <i class="fas fa-box"></i>
                <span>Stock</span>
            </a>
            <a href="produit.html" class="nav-item">
                <i class="fas fa-cube"></i>
                <span>Produit</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fas fa-store"></i>
                <span>Gestion Points de Ventes</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fas fa-users"></i>
                <span>Gestion Responsables</span>
            </a>
            <a href="mouvement.html" class="nav-item">
                <i class="fas fa-exchange-alt"></i>
                <span>Mouvements de stocks</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fas fa-sign-out-alt"></i>
                <span>Deconnexion</span>
            </a>
        </div>
    </div>
    <div class="main-content2">
        <h2>Mouvement de Stock</h2>
        
        <div class="mouvement-form2">
            <div class="form-section2">
                <label for="produitId"><strong>ID Produit:</strong></label>
                <input type="text" id="produitId" placeholder="ID du produit">
            </div>

            <div class="form-section2">
                <label for="entrepotId">Entrepôt (source):</label>
                <select id="entrepotId">
                    <option value="1">Entrepôt 1</option>
                    <option value="2">Entrepôt 2</option>
                </select>
            </div>

            <div class="form-section2">
                <label for="pointDeVenteId">Point de Vente (destination):</label>
                <select id="pointDeVenteId">
                    <option value="1">Point de Vente 1</option>
                    <option value="2">Point de Vente 2</option>
                    <option value="3">Point de Vente 3</option>
                    <option value="4">Point de Vente 4</option>
                </select>
            </div>

            <div class="form-section2">
                <label for="quantite"><strong>Quantité:</strong></label>
                <input type="number" id="quantite" min="1" placeholder="Quantité à transférer">
            </div>

            <button class="action-btn2" onclick="transfertStock()">Effectuer le mouvement</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script src="script4.js"></script>
</body>
</html>
