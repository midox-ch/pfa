<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechStore - Gestion de Stock</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo-container">
            <div class="logo">
                <img src="logo1111 (3).png" alt="TechStore Logo">
            </div>
            <div class="logo-text">TechStore</div>
        </div>
        
        <div class="nav-menu">
            <a href="#" class="nav-item">
                <i class="fas fa-home"></i>
                <span>Dashboard</span>
            </a>
            <a href="stock.html" class="nav-item">
                <i class="fas fa-box"></i>
                <span>Stock</span>
            </a>
            <a href="produit.html" class="nav-item">
                <i class="fas fa-cube"></i>
                <span>Produit</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fas fa-store"></i>
                <span>Gestion Points de Ventes</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fas fa-users"></i>
                <span>Gestion Responsables</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fas fa-exchange-alt"></i>
                <span>Mouvements de stocks</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fas fa-sign-out-alt"></i>
                <span>Deconnexion</span>
            </a>
        </div>
    </div>
    <div class="main-content2">
        <h2>Mouvement de Stock</h2>
        
        <div class="mouvement-form2">
            <div class="form-section2">
                <label><strong>Produit:</strong></label>
                <input type="text" placeholder="Sélectionner produit">
            </div>
            
            <div class="form-section2">
                <label for="source_type">Source:</label>
                <select id="source_type">
                    <option value="entrepot">Entrepôt</option>
                    <option value="point_de_vente">Point de Vente 1</option>
                    <option value="point_de_vente">Point de Vente 2</option>
                    <option value="point_de_vente">Point de Vente 3</option>
                    <option value="point_de_vente">Point de Vente 4</option>
                </select>
                <input type="text" placeholder="ID Source">
            </div>
            
            <div class="form-section2">
                <label for="source_type">Destination:</label>
                <select id="source_type">                   
                    <option value="point_de_vente">Point de Vente 1</option>
                    <option value="point_de_vente">Point de Vente 2</option>
                    <option value="point_de_vente">Point de Vente 3</option>
                    <option value="point_de_vente">Point de Vente 4</option>
                </select>
                <input type="text" placeholder="ID Destination">
            </div>
            
            <div class="form-section2">
                <label><strong>Quantité:</strong></label>
                <input type="number" min="1" placeholder="Quantité">
            </div>
            
            <button class="action-btn2">Effectuer le mouvement</button>
        </div>
    </div>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
