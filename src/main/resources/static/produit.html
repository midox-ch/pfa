<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechStore - Gestion de Stock</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo-container">
            <div class="logo">
                <img src="logo1111 (3).png" alt="TechStore Logo">
            </div>
            <div class="logo-text">TechStore</div>
        </div>
        
        <div class="nav-menu">
            <a href="index.html" class="nav-item">
                <i class="fas fa-home"></i>
                <span>Dashboard</span>
            </a>
            <a href="stock.html" class="nav-item">
                <i class="fas fa-box"></i>
                <span>Stock</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fas fa-cube"></i>
                <span>Produit</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fas fa-store"></i>
                <span>Gestion Points de Ventes</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fas fa-users"></i>
                <span>Gestion Responsables</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fas fa-exchange-alt"></i>
                <span>Mouvements de stocks</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fas fa-sign-out-alt"></i>
                <span>Deconnexion</span>
            </a>
        </div>
    </div>

    <div class="container">
        <div class="form-container">
            <div class="form-group">
                <label for="nom">ID</label>
                <input type="text" id="ID" placeholder="54364512">
            </div>
            <div class="form-group">
                <label for="nom">Nom de l'article</label>
                <input type="text" id="nom" placeholder="HP">
            </div>
            
            <div class="form-group">
                <label for="categorie">Catégorie</label>
                <select id="categorie">
                    <option value="Ordinateur">Ordinateur</option>
                    <option value="Imprimante">Imprimante</option>
                    <option value="Accessoire">Accessoire</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="quantite">Quantité</label>
                <input type="number" id="quantite" min="1" value="1">
            </div>
            
            <div class="form-group">
                <label for="prix">Prix unitaire</label>
                <input type="number" id="prix" placeholder="200000">
            </div>
            <div class="form-group">
                <label for="image">Image</label>
                <input type="file" id="image" name="image">
            </div>

            <button id="ajouter">Valider</button>
        </div>
        
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nom article</th>
                        <th>Catégorie</th>
                        <th>Quantité</th>
                        <th>Prix unitaire</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <!-- Articles seront ajoutés ici -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script src="script2.js"></script>
</body>
</html>
